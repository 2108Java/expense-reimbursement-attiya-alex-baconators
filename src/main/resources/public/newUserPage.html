<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New User Page</title>
</head>
<body>
	<h1>Welcome new user!</h1>
	<h3>Please fill out the form below</h3>
	
	<form action = "/registerUser?" method = "GET">
		<input type = "text" placeholder = "first name" name = "firstname">
		<input type = "text" placeholder = "last name" name = "lastname">
		<input type = "number" placeholder = "Employee ID" name = "employeeId">
		<select name="department">
		<option value = ""></option>
		<option value = "IT">IT</option><!-- IT,HR,General or finance manager -->
		<option value = "HR">HR</option>
		<option value = "General">General</option>
		</select>
		<input type = "text" placeholder = "address " name = "address">
		<input type = "text" placeholder = "city" name = "city">
		<input type = "text" placeholder = "state (2 letter abbreviation)" name = "state">
		<input type = "number" placeholder = "zip code" name = "zip">
		<input type = "text" placeholder = "Enter username" name = "username"><!-- the username and password will be saved in a SQL table through the "insert" declaration in Java after authentication -->
		<input type = "password" placeholder = "Enter password" name = "password">	
		
		<input type = "submit">
	</form>

	
</body>
</html>
