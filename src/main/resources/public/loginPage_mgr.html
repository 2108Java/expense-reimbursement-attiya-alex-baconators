<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Manager Login</title>
<link rel="stylesheet" href="reimbursement.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div>
        <h1 class="titleBar">Corporate Reimbursement Services</h1>
    </div>
	
	<div class="container">
		<div>
			<h1 class="title">Manager Login Page</h1>
		</div>
		<br>
		<div>
			<form  action = "/loginManager?" method = "GET">
				<input class="form-control form-control-block" type = "text" placeholder = "Enter username" name = "username">
				<input class="form-control form-control-block" type = "password" placeholder = "Enter password" name = "password">
				<input class="form-control form-control-block" type = "submit">
			</form>
		</div>
		<br>
		<div>
			<button class="btn btn-success btn-lg btn-block" onclick="location.href='/preLogin.html';">Return to login</button>
		</div>
	</div>
	
	
</body>
</html>
