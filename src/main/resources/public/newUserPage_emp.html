<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New User Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
	body{
		background-color: bisque;
	}
</style>
<body>
	<h1>Welcome new user!</h1>
	<h3>Please fill out the form below</h3>
	
	<form action = "/newUser" method = "GET"><!-- the inputs in this form will be sent back to java via JS for authentication -->
	<input type = "text" placeholder = "first name" name = "first">
	<input type = "text" placeholder = "last name" name = "last">
	<select>
	<option value = ""></option>
	<option value = "IT">IT</option><!-- IT,HR,General or finance manager -->
	<option value = "HR">HR</option>
	<option value = "General">General</option>
	</select>
	<input type = "text" placeholder = "address " name = "address">
	<input type = "text" placeholder = "city" name = "city">
	<input type = "text" placeholder = "state (2 letter abbreviation)" name = "state">
	<input type = "number" placeholder = "zip code" name = "zip">
	<input type = "text" placeholder = "Enter username" name = "username"><!-- the username and password will be saved in a SQL table through the "insert" declaration in Java after authentication -->
	<input type = "password" placeholder = "Enter password" name = "password">	
	<input type = "submit">
	<a href = "preLogin.html" class = "btn btn-primary">submit</a>
	
	</form>
	<script src ="newUser.js"></script><!-- need to make this file in order to send data to backend -->
	
	<!-- once the new user is authenticated as an employee in Java(using a SQL database) the user is redirected to loginPage.html from Java -->
</body>
</html>
